<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{categoriaDespesaBean.page}"/>
		<f:event type="preRenderView" listener="#{categoriaDespesaBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Categoria Despesa entities"/>

	<ui:define name="header">
		Categoria Despesa
	</ui:define>

	<ui:define name="subheader">
		Search Categoria Despesa entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="categoriaDespesaBeanExampleDescricao" value="Descricao:"/>
						<h:panelGroup>
							<h:inputText id="categoriaDespesaBeanExampleDescricao" maxLength="75" value="#{categoriaDespesaBean.example.descricao}"/>
							<h:message for="categoriaDespesaBeanExampleDescricao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{categoriaDespesaBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{categoriaDespesaBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="categoriaDespesaBeanPageItems" styleClass="data-table" value="#{categoriaDespesaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:link outcome="/categoriaDespesa/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{categoriaDespesaBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
