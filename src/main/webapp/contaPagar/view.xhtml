<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{contaPagarBean.id}"/>
		<f:event type="preRenderView" listener="#{contaPagarBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Conta Pagar"/>

	<ui:define name="header">
		Conta Pagar
	</ui:define>

	<ui:define name="subheader">
		View existing Conta Pagar
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="contaPagarBeanContaPagarNome" value="Nome:"/>
			<h:outputText id="contaPagarBeanContaPagarNome" value="#{contaPagarBean.contaPagar.nome}"/>
			<h:outputText/>
			<h:outputLabel for="contaPagarBeanContaPagarValor" value="Valor:"/>
			<h:outputText id="contaPagarBeanContaPagarValor" value="#{contaPagarBean.contaPagar.valor}"/>
			<h:outputText/>
			<h:outputLabel for="contaPagarBeanContaPagarDataVencimento" value="Data Vencimento:"/>
			<h:outputText id="contaPagarBeanContaPagarDataVencimento" value="#{contaPagarBean.contaPagar.dataVencimento}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="contaPagarBeanContaPagarCodigoDeBarra" value="Codigo De Barra:"/>
			<h:outputText id="contaPagarBeanContaPagarCodigoDeBarra" value="#{contaPagarBean.contaPagar.codigoDeBarra}"/>
			<h:outputText/>
			<h:outputLabel value="Esta Paga:"/>
			<h:outputText styleClass="#{contaPagarBean.contaPagar.estaPaga ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="contaPagarBeanContaPagarCategoriaDespesa" value="Categoria Despesa:"/>
			<h:link id="contaPagarBeanContaPagarCategoriaDespesa" outcome="/categoriaDespesa/view" value="#{contaPagarBean.contaPagar.categoriaDespesa}">
				<f:param name="id" value="#{contaPagarBean.contaPagar.categoriaDespesa.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
