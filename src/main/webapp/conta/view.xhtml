<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{contaBean.id}"/>
		<f:event type="preRenderView" listener="#{contaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Conta"/>

	<ui:define name="header">
		Conta
	</ui:define>

	<ui:define name="subheader">
		View existing Conta
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="contaBeanContaNome" value="Nome:"/>
			<h:outputText id="contaBeanContaNome" value="#{contaBean.conta.nome}"/>
			<h:outputText/>
			<h:outputLabel for="contaBeanContaDataAbertura" value="Data Abertura:"/>
			<h:outputText id="contaBeanContaDataAbertura" value="#{contaBean.conta.dataAbertura}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="contaBeanContaSaldoInicial" value="Saldo Inicial:"/>
			<h:outputText id="contaBeanContaSaldoInicial" value="#{contaBean.conta.saldoInicial}"/>
			<h:outputText/>
			<h:outputLabel for="contaBeanContaTipoConta" value="Tipo Conta:"/>
			<h:link id="contaBeanContaTipoConta" outcome="/tipoConta/view" value="#{contaBean.conta.tipoConta}">
				<f:param name="id" value="#{contaBean.conta.tipoConta.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="contaBeanContaDescricaoConta" value="Descricao Conta:"/>
			<h:outputText id="contaBeanContaDescricaoConta" value="#{contaBean.conta.descricaoConta}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
